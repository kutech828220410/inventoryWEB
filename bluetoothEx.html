<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>藍芽掃碼器範例</title>
  <style>
    
  </style>
</head>
<body>
  <h1>藍芽掃碼器範例</h1>
  <label for="barcode">請使用藍芽掃碼器掃描條碼：</label>
  <a href="http://103.1.221.188:4433/api/excel/test" download="excel-file.xlsx">下載 Excel 檔案</a>
  <a href="#" onclick="downloadExcel()">下載 Excel 檔案</a>
  <script>
    var barcode_value = '';
    // 監聽頁面的keydown事件
    window.addEventListener('keydown', function(event) {
        // 判斷按下的按鍵是否是Tab鍵或Enter鍵
        if (event.key === 'Tab' || event.key === 'Enter') {
        // 防止頁面重新載入
            event.preventDefault();
            const parsedCode = parseBarcode(barcode_value);
            
            // 取得輸入框的值
            barcode_value = '';
            // 解析藍牙掃描器返回的數據
            if(parsedCode != '')
            {
                alert(parsedCode);
                console.log(parsedCode);
            }         
        }
        else
        {
            const isValid = /^[a-zA-Z0-9]+$/.test(event.key);
            const isControlKey = event.keyCode < 48 || event.keyCode > 90;
            if (isValid && !isControlKey) {
                // 將解析後的條碼值設定為輸入框的值
                barcode_value += event.key;
            } 
        }
    });

    // 解析帶有分隔符的字符串
    function parseBarcode(scannedCode) {
    const delimiter = /[\n\r]/g;
    const matches = scannedCode.split(delimiter);
    return matches[0];
    }
    function downloadExcel() {
  // 發送 HTTP 請求獲取 Excel 檔案的二進位數據
    fetch('http://103.1.221.188:4433/api/excel/test')
      .then(response => response.blob())
      .then(blob => {
        // 創建下載連結
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'excel-file.xlsx';
      
        // 模擬點擊下載連結
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      });
  }
  </script>
</body>
</html>
