<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="../login.css">
    <title>智慧醫療管理系統</title>
    <script src="../Function/Basic.js"></script>

    <script>
        (async function(){
        loadScript("./phar_system/api/map.js");
        loadScript("./ApiURL.js");
        loadScript("./ChatHub.js");
        loadScript("./svg/mySVG.js");
        loadScript("./UI/map.js");
        loadScript("./popup/map.js");
        loadScript("./dist/JsBarcode.all.js");
        loadScript("./session_check.js");
        loadScript("./session.js");
        loadScript("./login.js");
        })();
    </script>
</head>
<body>
    <div class="container">
        <form class="login-form" action="login.php" method="POST" onsubmit="return verifyUser(event)">
            <div class="form_login_icon">
                <img src="../user.png" alt="">
            </div>
            <div class="form_background"></div>
            <h2>智慧醫療管理系統</h2>
            <div class="input_container" style="margin-bottom: 20px;">
                <label for="account">
                    <img src="../user_little.png" alt="">
                </label>
                <input id="account" autocomplete="username" type="text" name="account" placeholder="account">
            </div>
            <div class="input_container">
                <label for="password">
                    <img src="../lock_icon.png" alt="">
                </label>
                <input id="password" autocomplete="current-password" type="password" name="password" placeholder="password">
            </div>
            <button type="submit" id="login-btn">LOGIN</button>
        </form>
    </div>
    <div class="under-line">
        <B> Copyright ©2025 鴻森智能科技 </B>
    </div>
</body>
</html>
