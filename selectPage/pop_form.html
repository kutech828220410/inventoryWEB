<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧藥局系統</title>
</head>
</head>
<body>
    <div class="test">
        <div class="trigger_button">點我</div>
        <div class="nav_bar"></div>
    </div>
</body>
<style>
    .test {
        height: 600px;
        width: 600px;
        background-color: aqua;
        overflow: hidden;
        position: relative;
    }
    .trigger_button {
        position: absolute;
        width: 60px;
        height: 30px;
        top: 20px;
        right: 40px;
        background-color: beige;
    }
    .nav_bar {
        width: 200px;
        height: 600px;
        position: absolute;
        left: -200px;
        transition: 0.5s ease-in;
        background-color: blue;
    }
</style>
<script>
    let trigger_button = document.querySelector('.trigger_button');
    let nav_bar = document.querySelector('.nav_bar');
    let trigger01 = false
    trigger_button.addEventListener('click', () => {
        console.log(trigger01);
        if (!trigger01){
            nav_bar.style.left = '0px';
            trigger01 = true
            console.log('object');
        } else if (trigger01) {
            nav_bar.style.left = '-200px';
            trigger01 = false
            console.log('asdfa');
        }
    })    
</script>
</html>
