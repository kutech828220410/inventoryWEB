  <script>
 
  signalR_init(`${api_ip}chatHub`);
  ChathubReceivedEvent = ChathubReceived;
  function ChathubReceived(user, message)
  {
    var jsonObject = JSON.parse(message); 
    console.log('ReceivedEvent',jsonObject);
    if(jsonObject.Method == 'sub_content_add' || jsonObject.Method == 'sub_contents_delete_by_GUID')
    {
       if(jsonObject.Data.IC_SN == current_IC_SN)
       {
          Replace_data_by_content(data.Data[0],jsonObject.Data);
          if(popup_input_div.Get_Visible())
          {
              if(popup_input_div_Content.GUID == jsonObject.Data.GUID) show_popup_input(jsonObject.Data);                     
          }
     
       }
       
    }
  };
  ChathubErrorEvent = ChathubError;
  function ChathubError()
  {
    alert("連線斷開,重新整理");
    location.reload()
  }
  var barcode_value = '';
  var barcode_keydown_datetime;
    // 監聽頁面的keydown事件
  window.addEventListener('keydown', function(event) 
  {
     barcode_keydown(event);
  });
  async function barcode_keydown(event)
  {
    // 判斷按下的按鍵是否是Tab鍵或Enter鍵
    

    if (event.key === 'Tab' || event.key === 'Enter') 
    {
    // 防止頁面重新載入
        event.preventDefault();
        const parsedCode = parseBarcode(barcode_value);
        
        // 取得輸入框的值
        barcode_value = '';
        // 解析藍牙掃描器返回的數據
        if(parsedCode != '')
        {

          const response = await serch_by_BarCode(parsedCode, medicine_page.Data);
          if(response.Data.length == 0) return;
           for(var i = 0; i < allrows.length; i++)
           {
               const CODE = allrows[i].getAttribute("CODE")
               if(CODE.toUpperCase() == response.Data[0].CODE.toUpperCase())
               {
                  sub_row_div_onclick(allrows[i]);
                  return;
               }
           }
        }         
    }
    else
    {
      const isValid = /^[a-zA-Z0-9<>+_,.*?-]+$/.test(event.key);
      const isValid2 = /^[<>+\\\-_,.*?]+$/.test(event.key);
      const controlKeys = [16, 17, 18, 20, 27, 91, 93]; // 例如: Shift, Ctrl, Alt, CapsLock, Escape, Left Command/Windows, Right Command/Menu
      const isControlKey = controlKeys.includes(event.keyCode);
      const isNumPadlKey = (event.keyCode >= 96 && event.keyCode <= 105);    
      if ((isValid || isValid2) && (!isControlKey||isNumPadlKey)) 
      {
        if (barcode_keydown_datetime == null) 
        {
          barcode_value = "";
        }
        const totalMs = getTotalMilliseconds(barcode_keydown_datetime);
        if (totalMs > 2000) {
          barcode_value = "";
        }
        barcode_keydown_datetime = Date.now();
        // 将解析后的条码值设置为输入框的值
        barcode_value += event.key;
        console.log("barcode_value", barcode_value);
      } 
    }
  }
  // 解析帶有分隔符的字符串
  function parseBarcode(scannedCode) 
  {
    const delimiter = /[\n\r]/g;
    const matches = scannedCode.split(delimiter);
    return matches[0];
  }
