<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="table-wrapper.css">

    <style>
        .table-hover tbody tr:hover {
            background-color: #cce5ff;
        }
    </style>

</head>
<body>
  <div class="container text-center">
    <h1>藥品庫存</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>藥品資訊</th>
                <th style="width: 200px;">數量</th>
                <th>驗收資訊</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div>
                        <div>藥碼: 12345</div>
                        <div>料號: 67890</div>
                    </div>
                    <div>藥名: Aspirin</div>
                    <div>中文名: 阿司匹林</div>
                </td>
                <td>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">應收:</div>
                      </div>
                      <input type="text" class="form-control text-right" value="100" readonly>
                    </div>
                    <br>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">實收:</div>
                      </div>
                      <input type="number" min="0" max="999" class="form-control" value="50">
                    </div>
                  </td>
                <td>已驗收</td>
            </tr>
            <tr>
                <td>
                    <div>
                        <div>藥碼: 54321</div>
                        <div>料號: 09876</div>
                    </div>
                    <div>藥名: Ibuprofen</div>
                    <div>中文名: 布洛芬</div>
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">實收:</div>
                        </div>
                        <input type="number" min="0" max="999" value="50" class="form-control">
                    </div>
                </td>
                <td>已驗收</td>
            </tr>
            <tr>
                <td>
                    <div>
                        <div>藥碼: 67890</div>
                        <div>料號: 12345</div>
                    </div>
                    <div>藥名: Paracetamol</div>
                    <div>中文名: 扑热息痛</div>
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">實收:</div>
                        </div>
                        <input type="number" min="0" max="999" value="50" class="form-control">
                    </div>
                </td>
                <td>未驗收</td>
            </tr>
        </tbody>
    </table>
  </div>

  <!-- 引入 jQuery 和 Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
