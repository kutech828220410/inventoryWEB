<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>條碼掃描器監聽（掃描與手動輸入切換）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    #scannerInput {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      height: 0;
      width: 0;
      z-index: -1;
    }

    .output {
      font-size: 1.5rem;
      color: green;
      margin-top: 1rem;
    }

    .history {
      margin-top: 2rem;
      font-size: 1rem;
      color: #333;
    }

    .history ul {
      padding-left: 1.2rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>條碼掃描結果：</h1>
  <div class="output" id="output">請掃描條碼...</div>

  <button onclick="enableManualInput()">我要手動輸入</button>

  <div class="history">
    <h2>歷史紀錄：</h2>
    <ul id="historyList"></ul>
  </div>

  <!-- 隱藏/切換用的輸入欄位 -->
  <input
    id="scannerInput"
    type="text"
    inputmode="none"
    readonly
    autocomplete="off"
  />

  <script>
    const input = document.getElementById('scannerInput');
    const output = document.getElementById('output');
    const historyList = document.getElementById('historyList');

    let buffer = '';
    let timeout = null;

    // 初始 focus 並設為 readonly（掃碼模式）
    input.readOnly = true;
    input.inputMode = 'none';
    input.focus();

    // 維持 focus（掃碼時）
    setInterval(() => {
      if (document.activeElement !== input && input.readOnly) {
        // 初始 focus 並設為 readonly（掃碼模式）
        input.readOnly = true;
        input.inputMode = 'none';
        input.focus();
      }
    }, 500);

    // 掃描或手動輸入監聽
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (buffer.length > 0) {
          output.textContent = '掃描結果：' + buffer;

          const li = document.createElement('li');
          li.textContent = buffer;
          historyList.prepend(li);

          buffer = '';
        }
        e.preventDefault();
        return;
      }

      // 僅記錄正常字元
      if (e.key.length === 1) {
        buffer += e.key;
        console.log(buffer);
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          buffer = '';
        }, 2000);
      }
    });

    // 切換為手動輸入
    function enableManualInput() {
      input.readOnly = false;
      input.inputMode = 'text';
      input.style.opacity = 1; // 可視化輸入框（可選）
      input.style.position = 'static';
      input.style.pointerEvents = 'auto';
      input.focus();
    }
  </script>
</body>
</html>
